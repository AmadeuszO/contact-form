<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
    <!--My style css-->
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact US</title>
</head>

<body>
<div class="wrapper">
    <form id="form" class="form" name="contact">
        <i class="fa-solid fa-message"></i>
        <div class="form__header">
            <h5 class="form__header__title">Concat Us</h5>
            <p class="form__header__page">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur eligendi iusto porro quis quod.
            </p>
        </div>
        <div class="form__row">
            <label for="name">Full Name</label>
            <input type="text" id="form__name__input" id='name' onkeyup="validateName()"
                   placeholder="Your name" name="name">
            <span id="form__name__error"></span>
        </div>

        <div class="form__row">
            <label for="email">Email Id</label>
            <input type="email" id="form__email__input" id="email" placeholder="Your Email"
                   onkeyup="validateEmail()"
                   name="email">
            <span id="form__email__error"></span>
        </div>
        <div class="form__row">
            <label for="message">Your Message</label>
            <textarea rows="5" placeholder="Your message" id="form__message__input" id='message' name="message"
                      onkeyup="validateMessage()"></textarea>
            <span id="form__message__error"></span>
        </div>
        <button type="submit" onclick="validateForm()" onclick="clearForm()">Submit</button>
        <span id="form__submit__error"></span>
    </form>
</div>
<!--App JS-->
<script src="src/contact.js"></script>
</body>
</html>
